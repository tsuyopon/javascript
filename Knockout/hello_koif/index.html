<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <script src="../bower_components/knockout/dist/knockout.js"></script>
    <script src="sample.js"></script>
  </head>
  <body>

    <!-- boolean以外の条件で表示をするばあいには関数バインディングするのが良い -->
    <span data-bind="text: myvalue(100)"></span></br>
    <span data-bind="text: myvalue(101)"></span></br>

    <!-- ko if: isTrue -->
      isTrue(if)
    <!-- /ko -->

    <!-- ko ifnot: isTrue -->
      isTrue(ifnot)
    <!-- /ko -->

    <!-- ko if: isFalse-->
      isFalse(if)
    <!-- /ko -->

    <!-- ko ifnot: isFalse-->
      isFalse(ifnot)
    <!-- /ko -->
  </body>
</html>
